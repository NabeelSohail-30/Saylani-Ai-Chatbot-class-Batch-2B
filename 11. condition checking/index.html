<body>

    <h1>Condition checking with if else</h1>

    <script>

        let temp = 30;

        if (temp < 18) {
            console.log("carry jacket all time");
        } else if (temp < 25) {
            console.log("carry jacket when riding bike");
        } else if (temp < 31) {
            console.log("its pleasant outside, no need to carry jacket");
        } else {
            console.log("it hot outside, don't carry jacket");
        }

        // falsy values:
        // https://developer.mozilla.org/en-US/docs/Glossary/Falsy

    </script>


</body>
