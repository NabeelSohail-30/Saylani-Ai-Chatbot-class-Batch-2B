<body>
    <h1>inline condition checking with Ternary Operator</h1>

    <script>
        let temp = 32;

        let result = (temp < 25) ? "cold" : "hot";

        let sent =
            `It's ${temp} centigrade, and its ${result} outside`;

        console.log(sent);

    </script>
</body>
