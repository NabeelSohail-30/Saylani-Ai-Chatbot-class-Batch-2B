<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form onsubmit="calculatePer(); return false">
        your percentage: <input type="number" step="0.1" min="0" max="100" id="num1" required>
        <br>

        <button type="submit">Check Grade</button>

    </form>
    <h2 id="result"></h2>

    <script>
        function calculatePer() {
            console.log("I am running");

            let num1 = document.querySelector("#num1").value;

            num1 = Number(num1)

            let result = "";

            if (num1 > 79) {
                result = "A1"
            } else if (num1 > 69) {
                result = "A"
            } else if (num1 > 59) {
                result = "B"
            } else if (num1 > 49) {
                result = "C"
            }else{
                result = "Fail"
            }

            console.log("result: ", result);
            document.querySelector("#result").innerHTML = result;
        }
    </script>


</body>

</html>
